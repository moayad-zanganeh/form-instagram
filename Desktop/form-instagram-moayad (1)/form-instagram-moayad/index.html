<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="./CSS/css reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="hg">
<div class="body">
    <div class="container">
        <header>
            <img src="./image/7a252de00b20.png" alt="logo">
            <p>Sign up to see photos and videos from your friends.</p>
        </header>
        <main>
            <div class="form-group"> 
                <label>
                    <div class="item"> 
                        <input onchange="mobileNumberOrEmailInput()" id="MobileNumberOrEmail" type="tel" placeholder="Mobile Number or Email">
                        <div class="icon">
                            <span id="checkCircle">
                                <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                             </span>
                             <span id="closes">
                                <i class="fa fa-times-circle-o" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>

                    <div class="item"> 
                        <input onchange="fullNameInput()" id="fullName" type="text" placeholder="Full Name">                       
                        <div class="icon">
                            <span id="checkCircle2">
                                <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                            </span>
                            <span id="closes2">
                                <i class="fa fa-times-circle-o" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>

                    <div class="item"> 
                        <input onchange="userNameInput()" id="userName" type="text" placeholder="Username">
                        <div class="icon">
                            <span id="checkCircle3">
                                <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                            </span>
                            <span id="closes3">
                                <i class="fa fa-times-circle-o" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>

                    <div class="item"> 
                        <input onchange="passwordInput()" id="password" type="text" placeholder="Password">
                        <div class="icon">
                            <span id="checkCircle4">
                                <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                            </span>
                            <span id="closes4">
                                <i class="fa fa-times-circle-o" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                </label>
            </div>
           
            <p>People who use our service may have uploaded your contact information to Instagram. <a href="https://www.facebook.com/help/instagram/261704639352628">Learn More</a> </p>
            <p>By signing up, you agree to our <a href="https://help.instagram.com/581066165581870">Terms</a>, <a href="https://www.facebook.com/privacy/policy">Privacy Policy</a> and <a href="https://www.instagram.com/legal/cookies/">Cookies Policy</a>.</p>
        </main>

        <footer>
            <input onclick="registerInput()" type="submit" id="register" value="sign in">
        </footer>
    </div>
</div>
<div class="footer">
    <p>Have an account?</p>
    <a href="index2.htm">Log in</a>
</div>
</div>
<script src="./JS/index.js"></script>
</body>
</html>
